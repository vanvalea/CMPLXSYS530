    <div class="dict_entry" id="clear-globals"> 
 <h3> <a>clear-globals<span class="since">5.2</span></a> </h3> 
 <h4> <span class="prim_example">clear-globals</span> <img alt="Observer Command" src="../images/observer.gif"> </h4> 
 <p> Sets all code-defined global variables (i.e., those defined inside of <code>globals [ ... ]</code>) to 0. Global variables defined by widgets are not affected by this primitive. </p>
